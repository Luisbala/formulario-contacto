<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario conectado a Google Sheets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      padding: 20px;
      text-align: center;
    }
    form {
      background: white;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Formulario de contacto</h2>

  <form id="miFormulario">
    <input type="text" name="nombre" placeholder="Tu nombre" required />
    <input type="email" name="email" placeholder="Tu correo" required />
    <textarea name="mensaje" placeholder="Tu mensaje" required></textarea>
    <button type="submit">Enviar</button>
  </form>

  <p id="respuesta"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbybBcz0vfNzG0F5ztrY5MDjgl7r8zhMA9T7coOh2RHEsSetErehGggSZXi3hQGN3dmw/exec";
    const workerURL = "https://wispy-sunset-a77b.nacholuba66.workers.dev/";

    const form = document.getElementById("miFormulario");
    const respuesta = document.getElementById("respuesta");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      respuesta.textContent = "Enviando datos...";

      const formData = new FormData(form);
      const params = new URLSearchParams();
      for (const [key, value] of formData.entries()) {
        params.append(key, value);
      }

      try {
        const res = await fetch(`${workerURL}?url=${encodeURIComponent(scriptURL)}`, {
          method: "POST",
          body: params,
        });
        const text = await res.text();
        respuesta.textContent = "✅ Datos enviados correctamente.";
        form.reset();
      } catch (err) {
        respuesta.textContent = "❌ Error al enviar datos.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
